version: '3.8'

services:
  # AI新闻抓取服务
  ai-news:
    build: .
    container_name: ai-news-automation
    restart: unless-stopped
    volumes:
      - ./config.json:/app/config.json
      - ./logs:/app/logs
      - ./cache:/app/cache
      - ./output:/app/output
    environment:
      - LOG_LEVEL=INFO
      - AI_NEWS_EMAIL_PASSWORD=${AI_NEWS_EMAIL_PASSWORD}
    depends_on:
      - ollama
    network_mode: host  # 访问本地Ollama服务

  # Ollama AI模型服务（可选）
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0

volumes:
  ollama_data:
